<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e1e1e">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Classroom Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Classroom Viewer</h1>
            <p>Check classroom availability instantly.</p>
        </header>

        <section class="controls">
            <div id="currentStatusCard" class="status-card hidden">
                <div class="status-icon"></div>
                <div class="status-text">
                    <span class="status-label">NOW</span>
                    <span class="status-value" id="statusValue">--</span>
                </div>
            </div>

            <div class="input-group">
                <input type="text" id="roomInput" placeholder="Enter Classroom (e.g. LT4)" autocomplete="off">
                <span class="focus-border"></span>
            </div>
            <div id="statusMessage" class="status-msg"></div>
        </section>

        <section class="timetable-container">
            <div class="timetable" id="timetable">
                <!-- Header Row -->
                <div class="header-cell corner"></div>
                <div class="header-cell">1<span class="time-label">8-9 AM</span></div>
                <div class="header-cell">2<span class="time-label">9-10 AM</span></div>
                <div class="header-cell">3<span class="time-label">10-11 AM</span></div>
                <div class="header-cell">4<span class="time-label">11-12 PM</span></div>
                <div class="header-cell">5<span class="time-label">12-1 PM</span></div>
                <div class="header-cell">6<span class="time-label">1-2 PM</span></div>
                <div class="header-cell">7<span class="time-label">2-3 PM</span></div>
                <div class="header-cell">8<span class="time-label">3-4 PM</span></div>
                <div class="header-cell">9<span class="time-label">4-5 PM</span></div>
                <div class="header-cell">10<span class="time-label">5-6 PM</span></div>
                <div class="header-cell">11<span class="time-label">6-7 PM</span></div>

                <!-- Rows will be generated by JS -->
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
